<!DOCTYPE html>
<html>
<head>
	<title>Angular Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-init="col='red'" ng-controller="myCtrl">
  <label> First Name : </label><input type="text" style="background: {{col}}" name="fname" ng-model="fname">
  <p>Enter Value - {{ fname }}</p>
  <label> Last Name : </label><input type="text" name="lname" ng-model="lname">	
  <p>Enter Value - <span ng-bind="lname"></span></p>
</div>
</body>
<script>

var app = angular.module("myApp",[]);
app.controller("myCtrl", function($scope) {
    $scope.fname = "John";
    $scope.lname = "Doe";
});
</script>
</html>
